
{% extends "layouts/main.html" %}
  {% set title %}Login{% endset %}
  {% set style %}main.css{% endset %}
 {% block nav %}
<section class="vh-100" style="background-color: #e04445;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
            	<form action="/", method="POST" class="center_us">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg"  name="email"/>
            </div>

            <div class="form-outline mb-4">
            	
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
            </div>


           <input type="submit" name='login' value="Login" class="btn btn-primary btn-lg btn-block" style="background-color: #e04445 !important;">
       </form>
        <br><br>
       {{error}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  {% endblock %}
